<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-800">
    <div id="homepage" class="min-h-screen flex items-center justify-center bg-gray-800">
        <div id="login" class="bg-gray-700 w-1/3 p-10 rounded-md text-white">
            <div class="font-bold text-2xl mb-5">Sign in to your account</div>
            <form>
                <label for="user">Your Email<br>
                <input type="text" id="user" name="user" class="rounded-md mt-2 bg-gray-500 p-1 w-full mb-2 pl-2" placeholder="name@company.com"><br>
                <label for="pwd">Password<br>
                <input type="text" id="pwd" name="pwd" class="rounded-md mt-1 bg-gray-500 p-1 w-full" placeholder="Password"><br>
            </form>

            <div class="flex justify-between mt-4">
                <label>
                    <input type="checkbox" class="accent-red-500"> Remember Me
                </label>
                <div id="forgot">Forgot Password?</div>
            </div>

            <button class="w-full bg-blue-600 hover:bg-blue-500 mt-4 p-3 rounded-md font-bold">Sign in</button>

            <div class="mt-3">
                Don't have an account yet? <span class="text-blue-600 font-bold"><a href="#">Sign up</a></span>
            </div>
        </div>
    </div>
</body>
</html>
